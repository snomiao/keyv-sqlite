name: NPM Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should skip
        id: skip_check
        run: |
          # Skip if last commit is a version bump
          if git log -1 --pretty=%B | grep -q "\[skip ci\]"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: Last commit is a version bump"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        if: steps.skip_check.outputs.skip == 'false'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.skip_check.outputs.skip == 'false'
        run: bun install

      - name: Run tests
        if: steps.skip_check.outputs.skip == 'false'
        run: bun run test --run

      - name: Build
        if: steps.skip_check.outputs.skip == 'false'
        run: bun run build

      - name: Configure Git
        if: steps.skip_check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        if: steps.skip_check.outputs.skip == 'false'
        id: version_bump
        run: |
          # Check commit message for version bump type
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -qi "\[major\]"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qi "\[minor\]"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        if: steps.skip_check.outputs.skip == 'false'
        id: bump
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump version using npm
          npm version ${{ steps.version_bump.outputs.type }} -m "Bump version to %s [skip ci]"

          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push version bump and tag
        if: steps.skip_check.outputs.skip == 'false'
        run: |
          git push
          git push --tags

      - name: Create GitHub Release
        if: steps.skip_check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate release notes from commits
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD~5..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD^)
          fi

          # Create release notes file
          cat > /tmp/release-notes.md <<EOF
          ## Changes

          $COMMITS

          ---
          ðŸ¤– Auto-generated release
          EOF

          # Create release
          gh release create "v${{ steps.bump.outputs.version }}" \
            --title "v${{ steps.bump.outputs.version }}" \
            --notes-file /tmp/release-notes.md

      - name: Setup Node for npm publish
        if: steps.skip_check.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        if: steps.skip_check.outputs.skip == 'false'
        run: npm publish --provenance --access public
