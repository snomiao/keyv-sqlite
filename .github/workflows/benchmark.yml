name: Benchmark

on:
  push:
    tags:
      - 'v*-benchmark'

jobs:
  benchmark-node:
    name: Node.js - ${{ matrix.driver }} (WAL=${{ matrix.wal }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        driver: ['node:sqlite', 'better-sqlite3']
        wal: ['true', 'false']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install driver (${{ matrix.driver }})
        if: matrix.driver == 'better-sqlite3'
        run: npm install better-sqlite3

      - name: Build project
        run: npm run build

      - name: Run benchmark
        run: |
          mkdir -p runtime
          DRIVER_SAFE=$(echo "${{ matrix.driver }}" | tr ':' '-')
          node --experimental-sqlite --max-old-space-size=4096 \
            ./node_modules/.bin/vitest bench --run --config=vitest.bench.config.ts 2>&1 | tee benchmark-node-${DRIVER_SAFE}-wal-${{ matrix.wal }}.txt
        env:
          BENCHMARK_DRIVER: ${{ matrix.driver }}
          BENCHMARK_WAL: ${{ matrix.wal }}
          BENCHMARK_RUNTIME: node
          NODE_ENV: production

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-node-${{ replace(matrix.driver, ':', '-') }}-wal-${{ matrix.wal }}
          path: benchmark-node-${{ replace(matrix.driver, ':', '-') }}-wal-${{ matrix.wal }}.txt
          retention-days: 30

  benchmark-bun:
    name: Bun - ${{ matrix.driver }} (WAL=${{ matrix.wal }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        driver: ['bun:sqlite', 'better-sqlite3']
        wal: ['true', 'false']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install driver (${{ matrix.driver }})
        if: matrix.driver == 'better-sqlite3'
        run: bun install better-sqlite3

      - name: Build project
        run: bun run build

      - name: Run benchmark
        run: |
          mkdir -p runtime
          bun run --bun vitest bench --run --config=vitest.bench.config.ts 2>&1 | tee benchmark-bun-${{ matrix.driver }}-wal-${{ matrix.wal }}.txt
        env:
          BENCHMARK_DRIVER: ${{ matrix.driver }}
          BENCHMARK_WAL: ${{ matrix.wal }}
          BENCHMARK_RUNTIME: bun
          NODE_ENV: production

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-bun-${{ matrix.driver }}-wal-${{ matrix.wal }}
          path: benchmark-bun-${{ matrix.driver }}-wal-${{ matrix.wal }}.txt
          retention-days: 30

  analyze-results:
    name: Analyze and Report Results
    needs: [benchmark-node, benchmark-bun]
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: benchmark-results

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: List downloaded artifacts
        run: |
          echo "ðŸ“¦ Downloaded artifacts:"
          find benchmark-results -type f -name "*.json" | sort

      - name: Generate and post benchmark report
        run: |
          node --experimental-sqlite scripts/generate-benchmark-report.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TAG_NAME: ${{ github.ref_name }}
